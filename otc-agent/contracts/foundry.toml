[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache/forge"
fs_permissions = [{ access = "read-write", path = "./" }]

# Solidity settings
solc = "0.8.26"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
via_ir = true

# Remappings
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/",
]

# RPC endpoints
[rpc_endpoints]
localhost = "http://127.0.0.1:8545"

# Invariant testing settings
[invariant]
runs = 256
depth = 50
fail_on_revert = false
call_override = false
shrink_run_limit = 5000

