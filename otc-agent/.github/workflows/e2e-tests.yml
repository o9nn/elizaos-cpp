name: Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_ENV: test
  NEXT_PUBLIC_E2E_TEST: '1'

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run typecheck
        run: tsc --noEmit

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bun run lint

  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run vitest
        run: bun run test:unit

  playwright:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [typecheck, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Ensure deployment configs exist
        run: ./scripts/ensure-deployments.sh

      - name: Install Playwright browsers
        run: bunx playwright install chromium --with-deps

      - name: Build application
        run: bun run build:next-only
        env:
          NEXT_PUBLIC_E2E_TEST: '1'

      - name: Start server and run tests
        run: |
          # Start the production server in background
          bun run start &
          SERVER_PID=$!
          
          # Wait for server to be ready
          echo "Waiting for server to start..."
          for i in {1..60}; do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:4444/ | grep -q "200"; then
              echo "Server is ready"
              break
            fi
            echo "Attempt $i: Server not ready yet..."
            sleep 2
          done
          
          # Run Playwright tests
          CI=true bunx playwright test --reporter=github
          TEST_EXIT=$?
          
          # Cleanup
          kill $SERVER_PID 2>/dev/null || true
          
          exit $TEST_EXIT
        env:
          CI: 'true'
          NEXT_PUBLIC_E2E_TEST: '1'

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  synpress:
    name: Synpress Wallet Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [typecheck, lint]
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          # Use regular install to allow dependency updates for synpress compatibility
          bun install

      - name: Ensure deployment configs exist
        run: ./scripts/ensure-deployments.sh

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            xauth \
            x11-utils \
            libgtk-3-0 \
            libnotify-dev \
            libgconf-2-4 \
            libnss3 \
            libxss1 \
            libasound2 \
            libxtst6 \
            xdg-utils \
            fonts-liberation \
            libappindicator3-1 \
            libdrm2 \
            libgbm1 \
            libxshmfence1

      - name: Install Google Chrome
        run: |
          # Use the official Google Chrome installation
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          rm google-chrome-stable_current_amd64.deb
          # Verify Chrome is installed
          google-chrome-stable --version
          # Set Chrome as the browser for Playwright
          echo "CHROME_PATH=$(which google-chrome-stable)" >> $GITHUB_ENV

      - name: Install Playwright Chrome channel
        run: |
          # Install Chrome channel for Playwright (matches system Chrome)
          bunx playwright install chrome --with-deps
          # Also install chromium as fallback
          bunx playwright install chromium --with-deps

      - name: Start virtual display
        run: |
          # Start Xvfb on display :99 with larger resolution
          Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset &
          echo "DISPLAY=:99" >> $GITHUB_ENV
          sleep 3
          # Verify display is running
          xdpyinfo -display :99 >/dev/null 2>&1 && echo "Display :99 is running" || echo "Display started"

      - name: Build Synpress wallet cache
        run: |
          # Build the MetaMask wallet cache with debug mode
          echo "Building Synpress cache..."
          bunx synpress --force --debug 2>&1 | tee synpress-cache.log | head -300
          
          # Check if cache was created successfully
          if [ -d ".cache/synpress" ] || [ -d "node_modules/.cache/synpress" ]; then
            echo "Synpress cache created successfully"
          else
            echo "Warning: Synpress cache may not have been created"
            # Continue anyway as cache might be in a different location
          fi
        env:
          DISPLAY: ':99'
          WALLET_PASSWORD: 'Tester@1234'
          PASSWORD: 'Tester@1234'
          SEED_PHRASE: 'test test test test test test test test test test test junk'
          SECRET_WORDS: 'test test test test test test test test test test test junk'
          # Use a specific MetaMask version known to work
          METAMASK_VERSION: '11.9.1'
          # Force headed mode for extensions
          HEADLESS: 'false'
          # Synpress specific settings
          CI: 'true'

      - name: Build application
        run: bun run build:next-only
        env:
          NEXT_PUBLIC_E2E_TEST: '1'

      - name: Run Synpress tests
        run: |
          # Start server
          bun run start &
          SERVER_PID=$!
          
          # Wait for server
          echo "Waiting for server..."
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:4444/ | grep -q "200"; then
              echo "Server is ready"
              break
            fi
            sleep 2
          done
          
          # Run synpress tests
          bunx playwright test --config=synpress.config.ts --reporter=github
          TEST_EXIT=$?
          
          kill $SERVER_PID 2>/dev/null || true
          exit $TEST_EXIT
        env:
          DISPLAY: ':99'
          CI: 'true'
          WALLET_PASSWORD: 'Tester@1234'
          PASSWORD: 'Tester@1234'
          SEED_PHRASE: 'test test test test test test test test test test test junk'
          SECRET_WORDS: 'test test test test test test test test test test test junk'
          NEXT_PUBLIC_E2E_TEST: '1'
          HEADLESS: 'false'

      - name: Upload Synpress cache log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: synpress-cache-log
          path: synpress-cache.log
          retention-days: 7

      - name: Upload Synpress report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: synpress-report
          path: playwright-report/
          retention-days: 30

  contract-tests:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [typecheck]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge tests
        run: |
          cd contracts
          forge test -vvv

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [typecheck, lint, unit-tests, playwright, contract-tests]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Typecheck | ${{ needs.typecheck.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Playwright E2E | ${{ needs.playwright.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Contract Tests | ${{ needs.contract-tests.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any required job failed
        if: needs.typecheck.result != 'success' || needs.lint.result != 'success' || needs.unit-tests.result != 'success' || needs.playwright.result != 'success' || needs.contract-tests.result != 'success'
        run: exit 1
