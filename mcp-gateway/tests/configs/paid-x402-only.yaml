# Test Config: x402 Payment Only
# Tests payment middleware with only x402 blockchain payments (no API keys)

name: "Test Gateway - x402 Payment Only"
version: "1.0.0"

payment:
  enabled: true
  recipient: "0xe42b492846a2a220fb607745a63af7d91a035d12"
  network: "base-sepolia"
  facilitator: "https://x402.org/facilitator"

servers:
  - name: "x402-server"
    command: "npx"
    args: ["-y", "user-review-mcp"]
    namespace: "x402"
    enabled: true

    tools:
      - name: "cheap-tool"
        pricing:
          x402: "$0.01"

      - name: "expensive-tool"
        pricing:
          x402: "$1.00"

      - name: "micro-payment"
        pricing:
          x402: "$0.001"

settings:
  logLevel: "debug"